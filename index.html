  <body style="background-color:#2196F3;">
      <style>
	      .mdl-layout__header-row {
		background-color:#1976D2;      
	      }
      .content {
  position: absolute;
  width: 300px;
  height: 200px;
  z-index: 15;
  top: 50%;
  left: 50%;
  margin: -100px 0 0 -150px;
}
	      
      </style>
      <div class="mdl-layout mdl-js-layout">
      <header class="mdl-layout__header mdl-layout__header--scroll">
          <div class="mdl-layout__header-row">
              <!-- Title -->
              <span class="mdl-layout-title" id="title">View selection</span>
              <!-- Add spacer, to align navigation to the right -->
              <div class="mdl-layout-spacer"></div>
              <!-- Navigation -->
              <nav class="mdl-navigation">
              </nav>
          </div>
      </header>
      <main class="mdl-layout__content" style="width:100%">
          <div class="page-content">
              <!-- Textfield with Floating Label -->
		  <div class="content">
              <form action="#">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="view">
                          <label class="mdl-textfield__label" for="view">Name of view</label>
                          </div>
              </form>
              <!-- Colored raised button -->
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="button">
                  Go
              </button>
		  </div>
          </div>
      </main>
      </div>
      <script>
          document.getElementById('button').addEventListener("click", function(){window.location = "view.html?name=" + document.getElementById('view').value});
          </script>
  </body>
