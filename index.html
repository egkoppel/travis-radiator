<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://egkoppel.github.io/product-sans/google-fonts.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-green.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta name="theme-color" content="#1976D2">
        <link rel="manifest" href="manifest.json">
	  <link rel="apple-touch-icon" href="apple-touch-icon.png">
	  <meta name="apple-mobile-web-app-capable" content="yes">
	  <link rel="icon" href="icon.png" type="image/png">
	  <meta name="apple-mobile-web-app-title" content="Radiator">
          
          <!-- iPhone SPLASHSCREEN-->
          <link href="apple-touch-startup-image-320x460.png" media="(device-width: 320px)" rel="apple-touch-startup-image">
              
              <!-- iPhone (Retina) SPLASHSCREEN-->
              <link href="apple-touch-startup-image-640x920.png" media="(device-width: 320px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
                  
                  <!-- iPad (portrait) SPLASHSCREEN-->
                  <link href="apple-touch-startup-image-768x1004.png" media="(device-width: 768px) and (orientation: portrait)" rel="apple-touch-startup-image">
                      
                      <!-- iPad (landscape) SPLASHSCREEN-->
                      <link href="apple-touch-startup-image-748x1024.png" media="(device-width: 768px) and (orientation: landscape)" rel="apple-touch-startup-image">
                          
                          <!-- iPad (Retina, portrait) SPLASHSCREEN-->
                          <link href="apple-touch-startup-image-1536x2008.png" media="(device-width: 1536px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
                              
                              <!-- iPad (Retina, landscape) SPLASHSCREEN-->
                              <link href="apple-touch-startup-image-2048x1496.png" media="(device-width: 1536px)  and (orientation: landscape) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
                                  
  </head>
  <body style="background-color:#2196F3;">
      <style>
	      .mdl-layout__header-row {
		background-color:#1976D2;      
	      }
      .content {
  position: absolute;
  width: 300px;
  height: 200px;
  z-index: 15;
  top: 50%;
  left: 50%;
  margin: -100px 0 0 -150px;
}
	      
      </style>
      <div class="mdl-layout mdl-js-layout">
      <header class="mdl-layout__header mdl-layout__header--scroll">
          <div class="mdl-layout__header-row">
              <!-- Title -->
              <span class="mdl-layout-title" id="title">View selection</span>
              <!-- Add spacer, to align navigation to the right -->
              <div class="mdl-layout-spacer"></div>
              <!-- Navigation -->
              <nav class="mdl-navigation">
              </nav>
          </div>
      </header>
      <main class="mdl-layout__content" style="width:100%">
          <div class="page-content">
              <!-- Textfield with Floating Label -->
		  <div class="content">
              <form action="#">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="view">
                          <label class="mdl-textfield__label" for="view">Name of view</label>
                          </div>
              </form>
              <!-- Colored raised button -->
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="button">
                  Go
              </button>
		  </div>
          </div>
      </main>
      </div>
      <script>
          document.getElementById('button').addEventListener("click", function(){window.location = "view.html?name=" + document.getElementById('view').value});
          </script>
  </body>
</html>
